ce_google_docs.settings:  
  path: '/admin/config/collaborative-editors/google-docs'  
  defaults:  
    _form: '\Drupal\ce_google_docs\Form\GoogleDocsSettingsForm'  
    _title: 'Collaborative Editor Google Docs Settings'  
  requirements:  
    _permission: 'access administration pages'  
  options:  
    _admin_route: TRUE 

ce_google_docs.add_node:
  path: '/google_docs/add_node'
  defaults:
    _controller: '\Drupal\ce_google_docs\Controller\GoogleDocsController::addNode'
  methods:  [GET]
  requirements:
    _access: 'TRUE'
